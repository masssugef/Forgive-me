
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sorry üíî</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .box {
      text-align: center;
      z-index: 2;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
    }

    button {
      padding: 15px 35px;
      font-size: 22px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s;
      position: relative;
    }

    #yes {
      background: #4CAF50;
      color: white;
      margin-right: 30px;
      font-size: 28px;
      z-index: 1;
    }

    #no {
      background: #f44336;
      color: white;
      position: absolute;
      font-size: 20px;
      z-index: 2;
    }

    #message {
      margin-top: 30px;
      font-size: 22px;
      color: #2e7d32;
      display: none;
    }

    .heart {
      position: fixed;
      font-size: 24px;
      animation: floatUp 2s ease-out forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-150px) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>

<div class="box">
  <h1>Will you forgive me? üò¢üíñ</h1>
  <button id="yes">Yes üíö</button>
  <button id="no">No ‚ùå</button>

  <div id="message">
    ‚ù§Ô∏è Thank you ‚ù§Ô∏è
  </div>
</div>

<audio id="yesSound" src="yes.mp3"></audio>
<audio id="noSound" src="no.mp3"></audio>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const message = document.getElementById("message");
const yesSound = document.getElementById("yesSound");
const noSound = document.getElementById("noSound");

let yesSize = 28;
let noClicks = 0;

noBtn.addEventListener("click", () => {
  noSound.currentTime = 0;
  noSound.play();

  noClicks++;

  if (noClicks >= 5) {
    noBtn.style.left = yesBtn.offsetLeft + "px";
    noBtn.style.top = yesBtn.offsetTop + "px";
    noBtn.onclick = () => yesBtn.click();
    return;
  }

  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 100);

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

  yesSize += 4;
  yesBtn.style.fontSize = yesSize + "px";
});

yesBtn.addEventListener("click", () => {
  yesSound.play();
  message.style.display = "block";
  noBtn.style.display = "none";

  for (let i = 0; i < 25; i++) createHeart();
});

function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";

  const emojis = ["‚ù§Ô∏è","üíñ","üíò","üíù","üíï","üíú","üíõ","üíö"];
  heart.innerText = emojis[Math.floor(Math.random() * emojis.length)];

  heart.style.left = Math.random() * window.innerWidth + "px";
  heart.style.top = Math.random() * window.innerHeight + "px";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 2000);
}
</script>

</body>
</html>
